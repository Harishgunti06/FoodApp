<div class="myContent container mt-4">
  <img src="assets/logo.jpg" alt="Logo" class="logo">
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle text-center shadow-sm"
           *ngIf="menuItems && menuItems.length">
      <thead class="thead-light" style="background-color: rgba(220, 230, 242, 1); font-size: 14px;">
        <tr>
          <th>Image</th>
          <th>Item Name</th>
          <th>Category</th>
          <th>Price</th>
          <th style="width: 120px;">Quantity</th>
          <th>Rating</th>
          <th style="width: 150px;">Add to Cart</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of menuItems" class="bg-white">
          <td>
            <img [src]="'http://localhost:5214' + item.imageUrl"
                 alt="{{ item.itemName }}"
                 class="img-thumbnail"
                 style="width: 100px; height: 100px; object-fit: cover;">
          </td>
          <td>{{ item.itemName }}</td>
          <td>{{ item.categoryId }}</td>
          <td>‚Çπ{{ item.price }}</td>
          <!-- Quantity Input -->
          <td>
            <input type="number"
                   min="1"
                   [(ngModel)]="quantityMap[item.menuItemId]"
                   class="form-control"
                   placeholder="Quantity" />
          </td>
          <td>
            {{ ratingsMap[item.menuItemId] ? (ratingsMap[item.menuItemId] | number: '1.1-1') : 'No Ratings' }}

          </td>
          <!-- Add to Cart button -->
          <td>
            <button class="btn btn-sm btn-success w-100"
                    (click)=" addItemToCart(item,quantityMap[item.menuItemId])">
              Add to Cart
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <br />
    <div class="button-group">
      <button class="btn btn-primary" (click)="goToCart()">
        üõí View Cart
      </button>
      <button class="btn btn-secondary" (click)="goBack()">
        ‚Üê Back
      </button>
        <!-- Message Box -->
        <div *ngIf="showMsg" class="alert alert-info text-center mt-4">
          <strong>{{ message }}</strong>
        </div>
    </div>
  </div>
