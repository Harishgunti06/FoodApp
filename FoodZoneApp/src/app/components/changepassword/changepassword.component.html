<div class="container mt-4">
  <h2>Reset Password</h2>
  <form #resetForm="ngForm" (ngSubmit)="submitReset(resetForm)">

    <!-- New Password -->
    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input type="password"
             id="newPassword"
             name="newPassword"
             class="form-control"
             required
             [(ngModel)]="newPassword"
             #newPwdRef="ngModel">
      <div *ngIf="newPwdRef.invalid && newPwdRef.touched" style="color: red;">
        Password is required.
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group mt-3">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password"
             id="confirmPassword"
             name="confirmPassword"
             class="form-control"
             required
             [(ngModel)]="confirmPassword"
             #confirmPwdRef="ngModel">
      <div *ngIf="confirmPwdRef.invalid && confirmPwdRef.touched" style="color: red;">
        Confirmation is required.
      </div>
    </div>

    <!-- Password Match Error -->
    <div *ngIf="passwordMismatch" style="color: red;" class="mt-2">
      Passwords do not match.
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary mt-3" [disabled]="resetForm.invalid">
      Submit
    </button>

  </form>

  <!-- Optional success message -->
  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
</div>
